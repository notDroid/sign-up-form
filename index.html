<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Sign Up Form</title>
</head>
<body>
    <div class="content">
        <div class="picture">
            <div class="logo-container">
                <img src="images/odin-lined.png" class="logo">
                <div>ODIN</div>
            </div>
        </div>
        <div>
            <div class="header-text">This is not a real online service! Lorem ipsum dolor sit amet consectetur, adipisicing elit. Necessitatibus, commodi!</div>
            <div class="form-container">
                <form action="post">
                    <div class="form-row">
                        <div class="input">
                            <label for="">FIRST NAME</label>
                            <input type="text">
                        </div>
                        <div class="input">
                            <label for="">LAST NAME</label>
                            <input type="text">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="input">
                            <label for="">EMAIL</label>
                            <input type="text">
                        </div>
                        <div class="input">
                            <label for="">PHONE NUMBER</label>
                            <input type="text">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="input">
                            <label for="">PASSWORD</label>
                            <input type="text">
                        </div>
                        <div class="input">
                            <label for="">CONFIRM PASSWORD</label>
                            <input type="text">
                        </div>
                    </div>
                </form>
            </div>
            <button class="create-btn">Create Account</button>
            <div class="log-in-text">Already have an account <a>log in</a></div>
        </div>
    </div>
</body>
</html>
