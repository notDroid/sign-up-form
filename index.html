<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Sign Up Form</title>
</head>
<body>
    <div class="content">
        <div class="picture">
            <div class="logo-container">
                <img src="images/odin-lined.png" class="logo">
                <div>ODIN</div>
            </div>
        </div>
        <div>
            <div class="header-text">This is not a real online service! Lorem ipsum dolor sit amet consectetur, adipisicing elit. Necessitatibus, commodi!</div>
            <form action="">
                <div class="form-container">
                    <div class="form-row">
                        <div class="input">
                            <label for="fn">FIRST NAME</label>
                            <input type="text" name="fn">
                        </div>
                        <div class="input">
                            <label for="ln">LAST NAME</label>
                            <input type="text" name="ln">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="input">
                            <label for="email">EMAIL</label>
                            <input type="email" name="email">
                        </div>
                        <div class="input">
                            <label for="pn">PHONE NUMBER</label>
                            <input type="tel" name="pn" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="input">
                            <label for="pswd">PASSWORD</label>
                            <input type="password" name="pswd" id="pswd">
                        </div>
                        <div class="input">
                            <label for="cp">CONFIRM PASSWORD</label>
                            <input type="password" name="cp" id="cp">
                        </div>
                    </div>
                </div>
                <button class="create-btn" type="submit">Create Account</button>
            </form>
            <div class="log-in-text">Already have an account? <a>Log In</a></div>
        </div>
    </div>
</body>
</html>
